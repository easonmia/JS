    <script>
        //循环到特点：
        //1.都有一个索引变量。要么0 ，要么1.i、，k,j一般都有这些变量名做索引变量

        //3.都有一个判断表达式进行退出的出口。

        for(索引的赋值表达式； 判断表达式； 索引后续处理的表达式；){
            //for循环的语句块
        }
        // 第一 先执行（索引赋值表达式），而且只执行一次
        //第二 执行判断表达式，如果是真值，执行语句块，否则结束
        //第三 为真值，再执行完语句块后，在执行索引后续处理表达式
    </script>
