<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // 语法
    //  function 函数名（参数1，参数2...){
    //     函数体;//JS语句
    //  }
    // 函数名（）；调用函数执行
    //  标识符：变量名，函数名，属性名，类名。必须以字母，下划线或者$开头，
    //  后面跟着数字，字母，下划线

    function add() {
        console.log('word');

    }

    //函数的调用语句，函数定义放前后都可以
    add();



</script>
</body>
</html>
