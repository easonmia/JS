    <!-- 数值相等= = 
    类型可以不相同，值相等就可以
    var a = 3, b ="3"; a==b;//true
    不等于 ！=
    值不等就返回true，值相等就直接放回false
    3!=4//true
    3 !="3"//false
    特殊情况
    NaN跟任何其他变量都不等，甚至不等于自己
    NaN！=NaN//true；
    null == undefined 都是空的意思。 -->
