        // 案例如果变量a是数字类型，那么判断其是否大于9，如果大于9则输出'大于9'，否则输出：'非法类型'

        //第一步：判断变量a是否是数字
        var a = 7;
        //判断变量a的类型，使用typeof可以获取它的类型
        if( type(a) === "number"){
            if( a > 9) {
                console.log('大于9');

            }else{
                console.log('非法类型');
            }
