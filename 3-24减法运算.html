<!DOCTYPE html>

<body>
    <script>
        var t = 3 - '2';// =>1
        // 减法运算符也具备将变量装换为数值类型的作用
        // 两个操作符都是数值，则执行常规的算数减法操作并返回结果
        // 一个操作数NaN => NaN
        // Infinity - Infinity => NaN
        // - Infinity - -Infinity =>NaN
        // Infinity - - Infinity =>Infinity
        // -Infinity- Infinity =>-Infinity
        // +0 - +0 => +0
        // +0 - -0 => -0
    </script>
</body>
