<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 如果我需要实现：如果小明的年龄小于18岁，那么不给小明啤酒荷，否则给小明啤酒喝？
        // else：否则的意思
        // if else 语句的格式：
        // if（表达式）{
        //     语句；
        
        // }else{
        //     语句；
        // }

        var age = 20;
        //如果小明的年龄大于18，给他喝啤酒，否则不给他喝啤酒
        if(age > 18){   //  如果条件表达式真值，那么执行紧跟的语句块，否则执行else语句块
            console.log('小明，大于18岁了，可以喝啤酒');
        }else {
            console.log('小明，小于18，不能喝酒！')
        }
        

    </script>
</body>
