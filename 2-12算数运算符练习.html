<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 定义变量abcd
        var a, b , c, d;
        a = 10 ;
        b = 8 ; 
        c = 9 ;
        // 变量d的值为a与b的和
        d = a + b ;
        // 让变量c的值改变为；变量d和变量a的乘机
        c = d * a ;
        // 让c的值翻倍
        c = c * 2 ;
        // 定义变量f为abcd的和，并输出f的值
        var f = a + b + c + d ;
        console.log(f) ;

    </script>
</body>
</html>
