<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  switch 语句用于基于不同的条件来执行不同的动作
    // switch(n)
    // {
    //     case 1:
    //         执行代码块 1
    //         break；
    //     case 2;
    //         执行代码块 2
    //         break ；
    // }

    var num = 5;
    if(num == 1 ){
        console.log('星期一');
    } else if (num == 2 ) {
        console.log('星期二');
    } else if (num == 3){
        console.log('星期三');
    } else if (num == 4 ) {
        console.log('星期四');
    } else if (num == 5){
        console.log('星期五');
    } else if (num == 6 ) {
        console.log('星期六');
    } else {
        console.log('星期日');
    }

    var num = 5;
    switch (num) {
        case 1 :  // 当 num === 1的时候，执行冒号后面的语句
            console.log('星期一');
            break;//跳出当前的switch语句
            case 2:
                console.log('星期二');
                break;
            case 3:
                console.log('星期三');
                break;
            case 4:
                console.log('星期四');
                break;
            case 5:
                console.log('星期五');
                break;
            case 6:
                console.log('星期六');
                break;
            case 8:
            case 9:
            case 10:
                console.log('error')
           default:
                console.log('星期日')
    }
    </script>
</body>
</html>
